    <link rel="stylesheet" type="text/css" href="style/variables.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">

    <script type="module">
      import { TopMenuComponent } from './script/components/top-menu/index.js';
      import { PlayPageComponent } from './script/components/play-page/index.js';

      TopMenuComponent.define();
      PlayPageComponent.define();

    <style>

    <script>
