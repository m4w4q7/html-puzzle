<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Puzzle</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <script type="module" src="script/main.js"></script>
    <script type="module" src="script/demo.js"></script>

    <style>
      @import '/style/variables.css';
      @import '/style/common.css';
      @import 'script/components/top-menu/style.css';
    </style>

  </head>
  <body>
    <hpu-top-menu></hpu-top-menu>

    <div class="page-content page-content--full-height">
      <hpu-horizontal-resizable ratio="0.66" style="height: 100%">

        <hpu-puzzle slot="left"></hpu-puzzle>

        <div slot="right" style="display: flex; flex-direction: column; height: 100%">
          <div>Goal:</div>
          <hpu-preview style="flex: 1 0 0" id='goalPreview'></hpu-preview>
          <div style="margin-top: 16px">Current:</div>
          <hpu-preview style="flex: 1 0 0"id='currentPreview'></hpu-preview>
        </div>
        </div>

      </hpu-horizontal-resizable>
    </div>
  </body>
</html>
