<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Puzzle</title>

    <style>
      @import 'style/variables.css';
      @import 'style/common.css';
      @import 'script/components/top-menu/style.css';
    </style>

    <script type="module">
      import { TopMenuComponent } from './script/components/top-menu/index.js';
      import { ListPageComponent } from './script/components/list-page/index.js';
      TopMenuComponent.define();
      ListPageComponent.define();
    </script>

  </head>

    <hpu-top-menu></hpu-top-menu>

    <script>
      const pageTagName = 'hpu-list-page';
      customElements.whenDefined(pageTagName).then(() => {
        document.querySelector(pageTagName).onActivate();
      });
    </script>

  </body>
